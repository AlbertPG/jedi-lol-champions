<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LOL Champions</title>
    <link rel="icon" type="image/png" href="img/icon.png" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/champion.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/axios_utils.js"></script>
    <script src="js/load_current_champion.js"></script>
    <script src="js/session_storage.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"> LOL Champions </a>
        <div class="text-end">
          <button id="btnAccess" type="button" class="btn btn-warning me-2">
            Access
          </button>
          <div id="account" class="account">
            <h6 id="email" class="email"></h6>
            <button id="btnLogOut" type="button" class="btn btn-danger me-2">
              Log out
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="container-fluid">
        <div id="basicInfo" class="row"></div>
        <div class="row">
          <div class="col">
            <button id="btnAddFavourite" type="button" class="btn btn-success">
              Add favourite
            </button>
            <button
              id="btnRemoveFavourite"
              type="button"
              class="btn btn-danger"
            >
              Remove favourite
            </button>
          </div>
        </div>
      </section>
      <section id="lore" class="container-fluid">
        <h4>Lore</h4>
        <hr />
      </section>
      <section class="container-fluid images">
        <h4>Skins</h4>
        <hr />
        <div id="carouselControls" class="carousel slide image">
          <div id="skins" class="carousel-inner"></div>
          <a
            class="carousel-control-prev"
            href="#carouselControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </section>
    </main>

    <!-- Libraries -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
