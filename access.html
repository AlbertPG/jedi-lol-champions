<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LOL Champions</title>
    <link rel="icon" type="image/png" href="img/icon.png" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/access.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/axios_utils.js"></script>
    <script src="js/access.js"></script>
    <script src="js/session_storage.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"> LOL Champions </a>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <h4>Log in</h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
              </div>
              <input id="logInEmail" type="email" class="form-control" />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
              </div>
              <input id="logInPassword" type="password" class="form-control" />
            </div>
            <button
              id="btnLogIn"
              type="button"
              class="btn btn-block btn-primary"
            >
              Make log in
            </button>
          </div>
          <div class="col">
            <h4>Sign up</h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
              </div>
              <input id="signUpEmail" type="email" class="form-control" />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
              </div>
              <input id="signUpPassword" type="password" class="form-control" />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Repeat password</span>
              </div>
              <input
                id="signUpRepeatPassword"
                type="password"
                class="form-control"
              />
            </div>
            <button
              id="btnSignUp"
              type="button"
              class="btn btn-block btn-primary"
            >
              Make sign up
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Libraries -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
